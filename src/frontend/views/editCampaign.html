<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Campaña</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title fs-3 mb-4 text-center">Editar campaña</h1>
            
            <div class="mb-3">
              <label for="txtEditCampaign" class="form-label">Nombre de campaña</label>
              <input type="text" class="form-control" id="txtEditCampaign" disabled>
            </div>
            
            <div class="mb-3">
              <label for="selectEditClient" class="form-label">Cliente</label>
              <select class="form-select" id="selectEditClient">
                <option value="" disabled selected>Cargando clientes...</option>
              </select>
            </div>

            <div class="mb-3">
                <label for="txtEditMarketUnit" class="form-label">Market Unit</label>
                <input type="text" class="form-control" id="txtEditMarketUnit">
              </div>
            
            <div class="mb-4">
              <label for="txtEditLanguage" class="form-label">Idioma</label>
              <input type="text" class="form-control" id="txtEditLanguage">
            </div>

            <div class="mb-4">
              <label for="txtNewProductive_hours_revenue" class="form-label">Precio hora</label>
              <input type="text" class="form-control" id="txtNewProductive_hours_revenue">
            </div>
            
            <div class="d-grid">
              <button id="btnSaveCampaign" class="btn btn-primary">
                <i class="bi bi-check-lg me-1"></i> Guardar
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS + Icons loader -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <!-- Lógica de edición -->
  <script src="../public/js/editCampaignRenderer.js"></script>
</body>
</html>
