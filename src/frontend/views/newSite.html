<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuevo Sitio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title fs-3 mb-4 text-center">Crear Sitio</h1>
            
            <div class="mb-3">
              <label for="txtNewSiteName" class="form-label">Nombre del Sitio</label>
              <input type="text" class="form-control" id="txtNewSiteName" placeholder="Ej. Madrid HQ">
            </div>
            
            <div class="mb-3">
              <label for="txtNewCountry" class="form-label">País</label>
              <input type="text" class="form-control" id="txtNewCountry" placeholder="Ej. España">
            </div>

            <div class="mb-3">
              <label for="txtNewAddress" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="txtNewAddress" placeholder="Ej. Calle Mayor 123">
            </div>
            
            <div class="mb-3">
              <label for="txtNewOpenedDate" class="form-label">Fecha de Apertura</label>
              <input type="date" class="form-control" id="txtNewOpenedDate">
            </div>

            <div class="mb-3">
              <label for="txtNewClosedDate" class="form-label">Fecha de Cierre</label>
              <input type="date" class="form-control" id="txtNewClosedDate">
            </div>

            <div class="mb-3">
              <label for="txtNewCostPerHour" class="form-label">Costo por Hora</label>
              <input type="number" class="form-control" id="txtNewCostPerHour" placeholder="Ej. 20">
            </div>
            
            <div class="d-grid">
              <button id="btnNewSite" class="btn btn-primary">
                <i class="bi bi-check-lg me-1"></i> Crear
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../public/js/newSiteRenderer.js"></script>
</body>
</html>
