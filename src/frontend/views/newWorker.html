<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuevo Trabajador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title fs-3 mb-4 text-center">Crear Trabajador</h1>
            
            <div class="mb-3">
              <label for="txtNewAgentId" class="form-label">ID del Trabajador</label>
              <input type="text" class="form-control" id="txtNewAgentId" placeholder="Ej. AGT123">
            </div>
            
            <div class="mb-3">
              <label for="txtNewName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="txtNewName" placeholder="Ej. Juan">
            </div>

            <div class="mb-3">
              <label for="txtNewSurname1" class="form-label">Primer Apellido</label>
              <input type="text" class="form-control" id="txtNewSurname1" placeholder="Ej. Pérez">
            </div>

            <div class="mb-3">
              <label for="txtNewSurname2" class="form-label">Segundo Apellido</label>
              <input type="text" class="form-control" id="txtNewSurname2" placeholder="Ej. López">
            </div>

            <div class="mb-3">
              <label for="selectNewSite" class="form-label">Sitio</label>
              <select class="form-select" id="selectNewSite">
                <option value="">Seleccione un sitio</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="txtNewActivity" class="form-label">Actividad</label>
              <input type="text" class="form-control" id="txtNewActivity" placeholder="Ej. Chat, Phone, Email...">
            </div>

            <div class="mb-3">
              <label for="selectNewCampaign" class="form-label">Campaña</label>
              <select class="form-select" id="selectNewCampaign">
                <option value="">Seleccione una campaña</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="txtNewHoursWorked" class="form-label">Horas Trabajadas</label>
              <input type="number" class="form-control" id="txtNewHoursWorked" placeholder="Ej. 40">
            </div>
            
            <div class="d-grid">
              <button id="btnNewWorker" class="btn btn-primary">
                <i class="bi bi-check-lg me-1"></i> Crear
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../public/js/newWorkerRenderer.js"></script>
</body>
</html>
