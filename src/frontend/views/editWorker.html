<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Trabajador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title fs-3 mb-4 text-center">Editar Trabajador</h1>
            
            <div class="mb-3">
              <label for="txtEditAgentId" class="form-label">ID del Trabajador</label>
              <input type="text" class="form-control" id="txtEditAgentId" disabled>
            </div>
            
            <div class="mb-3">
              <label for="txtEditName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="txtEditName">
            </div>

            <div class="mb-3">
              <label for="txtEditSurname1" class="form-label">Primer Apellido</label>
              <input type="text" class="form-control" id="txtEditSurname1">
            </div>

            <div class="mb-3">
              <label for="txtEditSurname2" class="form-label">Segundo Apellido</label>
              <input type="text" class="form-control" id="txtEditSurname2">
            </div>

            <div class="mb-3">
              <label for="selectEditSite" class="form-label">Sitio</label>
              <select class="form-select" id="selectEditSite">
                <option value="">Seleccione un sitio</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="txtEditActivity" class="form-label">Actividad</label>
              <input type="text" class="form-control" id="txtEditActivity">
            </div>

            <div class="mb-3">
              <label for="selectEditCampaign" class="form-label">Campaña</label>
              <select class="form-select" id="selectEditCampaign">
                <option value="">Seleccione una campaña</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="txtEditHoursWorked" class="form-label">Horas Trabajadas</label>
              <input type="number" class="form-control" id="txtEditHoursWorked">
            </div>
            
            <div class="d-grid">
              <button id="btnSaveWorker" class="btn btn-primary">
                <i class="bi bi-check-lg me-1"></i> Guardar
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../public/js/editWorkerRenderer.js"></script>
</body>
</html>
