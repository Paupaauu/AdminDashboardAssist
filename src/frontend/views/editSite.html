<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Sitio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title fs-3 mb-4 text-center">Editar Sitio</h1>
            
            <div class="mb-3">
              <label for="txtEditSiteName" class="form-label">Nombre del Sitio</label>
              <input type="text" class="form-control" id="txtEditSiteName" disabled>
            </div>
            
            <div class="mb-3">
              <label for="txtEditCountry" class="form-label">País</label>
              <input type="text" class="form-control" id="txtEditCountry">
            </div>

            <div class="mb-3">
              <label for="txtEditAddress" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="txtEditAddress">
            </div>
            
            <div class="mb-3">
              <label for="txtEditOpenedDate" class="form-label">Fecha de Apertura</label>
              <input type="date" class="form-control" id="txtEditOpenedDate">
            </div>

            <div class="mb-3">
              <label for="txtEditClosedDate" class="form-label">Fecha de Cierre</label>
              <input type="date" class="form-control" id="txtEditClosedDate">
            </div>

            <div class="mb-3">
              <label for="txtEditCostPerHour" class="form-label">Costo por Hora</label>
              <input type="number" class="form-control" id="txtEditCostPerHour">
            </div>
            
            <div class="d-grid">
              <button id="btnSaveSite" class="btn btn-primary">
                <i class="bi bi-check-lg me-1"></i> Guardar
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../public/js/editSiteRenderer.js"></script>
</body>
</html>
