<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nueva Campaña</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title fs-3 mb-4 text-center">Crear campaña</h1>
            
            <div class="mb-3">
              <label for="txtNewCampaign" class="form-label">Nombre de campaña</label>
              <input type="text" class="form-control" id="txtNewCampaign" placeholder="Ex. Dazn CP ES">
            </div>
            
            <div class="mb-3">
              <label for="txtNewClient" class="form-label">Cliente</label>
              <input type="text" class="form-control" id="txtNewClient" placeholder="Ex. Dazn">
            </div>

            <div class="mb-3">
                <label for="txtNewMarketUnit" class="form-label">Market Unit</label>
                <input type="text" class="form-control" id="txtNewMarketUnit" placeholder="Ex. Sales, International..">
              </div>
            
            <div class="mb-4">
              <label for="txtNewLanguage" class="form-label">Idioma</label>
              <input type="text" class="form-control" id="txtNewLanguage" placeholder="Ex. ES, IT, FR..">
            </div>
            
            <div class="d-grid">
              <button id="btnNewCampaign" class="btn btn-primary">
                <i class="bi bi-check-lg me-1"></i> Crear
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS + Icons loader -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <!-- Lógica de creación -->
  <script src="../public/js/newCampaignRenderer.js"></script>
</body>
</html>
