<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Cliente</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title fs-3 mb-4 text-center">Editar cliente</h1>

            <div class="mb-3">
              <label for="txtEditClient" class="form-label">Nombrel cliente</label>
              <input type="text" class="form-control" id="txtEditClient">
            </div>

            <div class="mb-3">
              <label for="txtEditEmail" class="form-label">Email responsable</label>
              <input type="text" class="form-control" id="txtEditEmail">
            </div>

            <div class="mb-3">
              <label for="txtEditDescription" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="txtEditDescription">
            </div>

            <div class="mb-4">
              <label for="txtEditImage" class="form-label">Imagen</label>
              <div class="input-group">
                <input type="text" class="form-control" id="txtEditImage" placeholder="Selecciona una imagen..."
                  readonly>
                <button id="btnSelectEditImage" class="btn btn-outline-secondary" type="button">Seleccionar</button>
              </div>
            </div>

            <div class="d-grid">
              <button id="btnSaveClient" class="btn btn-primary">
                <i class="bi bi-check-lg me-1"></i> Guardar
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS + Icons loader -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Lógica de edición -->
  <script src="../public/js/editClientRenderer.js"></script>
</body>

</html>
