<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Cliente</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title fs-3 mb-4 text-center">Editar Cliente</h1>
            
            <div class="mb-3">
              <label for="txtEditClientName" class="form-label">Nombre del Cliente</label>
              <input type="text" class="form-control" id="txtEditClientName">
            </div>
            
            <div class="mb-3">
              <label for="txtEditEmail" class="form-label">Email del Responsable</label>
              <input type="email" class="form-control" id="txtEditEmail">
            </div>

            <div class="mb-3">
              <label for="txtEditDescription" class="form-label">Descripci√≥n</label>
              <textarea class="form-control" id="txtEditDescription"></textarea>
            </div>
            
            <div class="mb-3">
              <label for="txtEditImage" class="form-label">URL de la imagen</label>
              <input type="text" class="form-control" id="txtEditImage">
            </div>
            
            <div class="d-grid">
              <button id="btnSaveClient" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../public/js/editClientRenderer.js"></script>
</body>
</html>
